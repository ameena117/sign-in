<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="list-product-title pt-5 border-top pb-5 bg-light " id="body">
        <div class="container justify-content-center">
            <div class="row">
                <div class="card col-sm-6 col-12">
                    <h1 class="card-subtitle">Sign in</h1>
                    <form action="" class="mt-4">
                        <a href="#" class="btn btn-primary w-100 mb-2"> <i class="fab fa-facebook"></i> Sign in with
                            Facebook</a>
                        <a href="#" class="btn btn-danger w-100 mb-2"> <i class="fab fa-google"></i> Sign in with
                            Google</a>
                        <div class="form-group mb-2">
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember
                            </label> 
                        <a href="#" class="text-decoration-none text-end">Forgot password</a>
                        </div>
                    </div>
                   
                </div>
                <button type="submit" class="btn btn-primary w-50 mb-4">Login</button>
            </div>
            </form>
            <div class="text-center col-sm-6 col-12">
                <p>Dont have account? <a href="#" class="text-decoration-none">Sign up</a></p>
            </div>
    </section>
    <footer class="bg-light pt-5 pb-3">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
